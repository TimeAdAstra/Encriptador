<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
       <h1 class="imagen-alura"><img src="imagenes/Logo.png" alt="logo de alura simple"></h1>
    </header>
    <main>
        <section>
            <textarea required id="textoEncriptado" class="texto-encriptar" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="btn-encriptado" type="button" class="btn-encriptar">Encriptar</button>
                <button id="btn-desencriptado" type="button" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>         
            <textarea id="mensajeDesencriptado" class="mensaje" cols="20" rows="10" ></textarea>                 
        </section>
            <div>
                <button id="btn-copiado" type="button" class="btn-copiar">Copiar</button>
            </div>

       
        
    </main>

    <footer class="copyright">
        <h2 class="imagen-alura-oracle"><img src="imagenes/oracle-aluraespanhol.png" alt="logo de Alura+Oracle"></h2>
        &copy Develop by Horus Hernández 2023
    </footer>
</body>

<script>
    var btnEncriptado = document.querySelector("#btn-encriptado");
    btnEncriptado.onclick = encriptar;

    var btnDesencriptado = document.querySelector("#btn-desencriptado");
    btnDesencriptado.onclick = desencriptar;

    var btnCopiar = document.querySelector("#btn-copiado");
    btnCopiar.onclick = copiar;
</script>

</html>
